<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="MinningFarm - exciting resource mining and farm development game" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="MinningFarm" />
  <meta property="og:description" content="Mine resources, develop your farm and become the best miner!" />

  <title>MinningFarm</title>

  <link rel="preload" href="assets/background.png" as="image" />

  <!-- –°—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="loading.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* —Ñ–∏–∫—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
    html, body {
      touch-action: manipulation;

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-background"></div>
    <div class="loading-content">
      <!-- –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–µ—Ä–µ–º –ª–æ–≥–æ—Ç–∏–ø -->
      <!-- <img src="assets/ui/logo.png" alt="MinningFarm" class="loading-logo"> -->
      <div class="loading-text">Loading Game</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-details" id="loading-details">Preparing resources...</div>
      <div class="loading-categories">
        <div class="loading-category" id="cat-interface">
          <div class="loading-category-icon">üñ•Ô∏è</div>
          <div class="loading-category-label">Interface</div>
        </div>
        <div class="loading-category" id="cat-graphics">
          <div class="loading-category-icon">üé®</div>
          <div class="loading-category-label">Graphics</div>
        </div>
        <div class="loading-category" id="cat-sounds">
          <div class="loading-category-icon">üîä</div>
          <div class="loading-category-label">Sounds</div>
        </div>
      </div>
      <div id="loading-progress" class="loading-text">0%</div>
    </div>
  </div>

  <div class="wrapper" style="display: none;">
    <div class="scale-box">
      <div class="game">
        <!-- Resources -->
        <div class="resource" id="irid">0</div>
        <div class="resource" id="rubid">0</div>
        <div class="resource" id="fel">0</div>

        <!-- Modals -->
        <div id="modal-container"></div>

        <!-- Energy -->
        <div class="energy-wrapper">
          <img id="energyBar" src="assets/energy/energy_0.png" alt="Energy bar">
          <img id="plusButton" src="assets/ui/plus.png" alt="+" class="energy-plus">
        </div>

        <!-- Mining Tools Container -->
        <div class="mining-container">
          <!-- –°–ª–æ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- Buttons -->
        <img src="assets/btn_market.png" class="btn" id="market" />
        <img src="assets/btn_home.png" class="btn" id="home" />
        <img src="assets/btn_inventory.png" class="btn" id="inventory" />
        <img src="assets/btn_mining.png" class="btn" id="mining" />
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="loading.js"></script>
  <script src="sounds.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/inventory.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
