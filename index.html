  <style>
    /* —Ñ–∏–∫—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
    html, body {

    /* –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
    #initial-loading {

      align-items: center;

        <div class="loading-bar"></div>
      </div>
      <div id="loading-details">Preparing resources...</div>
      <div class="loading-categories">

          <span class="loading-category-label">Interface</span>
        </div>
        <div id="cat-graphics" class="loading-category">
          <span class="loading-category-icon">üé®</span>
          <span class="loading-category-label">Graphics</span>
        </div>
        <div id="cat-nft" class="loading-category">

      <div id="user-profile" class="user-profile" style="display: none;">
        <img id="user-avatar" class="user-avatar" src="assets/default-avatar.png" alt="User avatar">
        <div class="user-info">
          <span id="user-nickname" class="user-nickname">Anonymous</span>
          <span id="user-address" class="user-address">Not connected</span>
        </div>
      </div>
    </div>
    
    <div class="scale-box">
      <div class="game">
        <!-- Resources -->
        <div class="resource" id="irid">0</div>
        <div class="resource" id="rubid">0</div>
        <div class="resource" id="fel">0</div>

        <!-- Modals -->
        <div id="modal-container"></div>

        <!-- Energy -->
        <div class="energy-wrapper">
          <img id="energyBar" src="assets/energy/energy_3.png" alt="Energy bar">
          <img id="plusButton" src="assets/ui/plus.png" alt="+" class="energy-plus">

  <script>
    // –°–∫—Ä–∏–ø—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞—á–∞–ª—å–Ω—ã–º —ç–∫—Ä–∞–Ω–æ–º –∑–∞–≥—Ä—É–∑–∫–∏
    document.addEventListener('DOMContentLoaded', function() {
      const initialLoading = document.getElementById('initial-loading');
      const mainLoadingScreen = document.getElementById('loading-screen');
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
      mainLoadingScreen.style.display = 'flex';
      
      // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
      setTimeout(() => {
        initialLoading.style.opacity = '0';
        setTimeout(() => {
          initialLoading.style.display = 'none';
        }, 300);
      }, 100);
    });
  </script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
