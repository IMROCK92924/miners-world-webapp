<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TON Farm Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <img src="assets/background.png" class="background" alt="background">

    <div class="resource-bar">
      <span id="iridium">123</span>
      <span id="rubidium">123</span>
      <span id="fel">123</span>
    </div>

    <div class="button-bar">
      <button><img src="assets/btn_home.png" alt="home"></button>
      <button><img src="assets/btn_inventory.png" alt="inventory"></button>
      <button><img src="assets/btn_market.png" alt="market"></button>
      <button><img src="assets/btn_mining.png" alt="mining"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
