<!DOCTYPE html>

  <link rel="preload" href="assets/nft/Well.png" as="image" />
  <link rel="preload" href="assets/nft/Pump.png" as="image" />
  <link rel="preload" href="assets/nft/Factory.png" as="image" />
  <link rel="preload" href="assets/nft/Pickaxe.png" as="image" />
  <link rel="preload" href="assets/nft/Turbo - pickaxe.png" as="image" />
  <link rel="preload" href="assets/nft/Hammer.png" as="image" />
  <link rel="preload" href="assets/nft/Mfactory.png" as="image" />
  <link rel="preload" href="assets/nft/Sickle.png" as="image" />
  <link rel="preload" href="assets/nft/spider.png" as="image" />

  <!-- –°—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="loading.css" />
  <link rel="stylesheet" href="style.css" />
  
  <!-- TON Connect –∏ QR –∫–æ–¥ -->
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ TON Connect SDK
    window.tonConnectLoaded = false;
    window.addEventListener('load', () => {
      if (window.TonConnect) {
        window.tonConnectLoaded = true;
        console.log('TON Connect SDK loaded successfully');
      } else {
        console.error('TON Connect SDK failed to load');
      }
    });
  </script>
  <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js" 
          onerror="console.error('Failed to load TON Connect SDK')"
          onload="console.log('TON Connect SDK script loaded')"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js"></script>
  
  <style>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-background"></div>
    <div class="loading-content">
      <!-- –í—Ä–µ–º–µ–Ω–Ω–æ —É–±–µ—Ä–µ–º –ª–æ–≥–æ—Ç–∏–ø -->
      <!-- <img src="assets/ui/logo.png" alt="MinningFarm" class="loading-logo"> -->
      <div class="loading-text">Loading Game</div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-details" id="loading-details">Preparing resources...</div>
      <div class="loading-categories">
        <div class="loading-category" id="cat-interface">
          <div class="loading-category-icon">üñ•Ô∏è</div>
          <div class="loading-category-label">Interface</div>
        </div>
        <div class="loading-category" id="cat-graphics">
          <div class="loading-category-icon">üé®</div>
          <div class="loading-category-label">Graphics</div>
        </div>
        <div class="loading-category" id="cat-nft">
          <div class="loading-category-icon">üéÆ</div>
          <div class="loading-category-label">NFT</div>
        </div>
        <div class="loading-category" id="cat-sounds">
          <div class="loading-category-icon">üîä</div>
          <div class="loading-category-label">Sounds</div>
        </div>
      </div>
      <div id="loading-progress" class="loading-text">0%</div>
    </div>
  </div>

  <div class="wrapper" style="display: none;">
    <!-- –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –∫–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
    <div id="user-container">
      <button id="connect-wallet" class="connect-wallet-btn">Connect TON Wallet</button>
      <div id="user-profile" class="user-profile" style="display: none;">
        <img id="user-avatar" class="user-avatar" src="assets/default-avatar.png" alt="User avatar">
        <div class="user-info">
          <span id="user-nickname" class="user-nickname">Anonymous</span>
          <span id="user-address" class="user-address">Not connected</span>
        </div>
      </div>
    </div>
    
    <div class="scale-box">
      <div class="game">
        <!-- Resources -->
        <div class="resource" id="irid">0</div>
        <div class="resource" id="rubid">0</div>
        <div class="resource" id="fel">0</div>

        <!-- Modals -->
        <div id="modal-container"></div>

        <!-- Energy -->
        <div class="energy-wrapper">
          <img id="energyBar" src="assets/energy/energy_0.png" alt="Energy bar">
          <img id="plusButton" src="assets/ui/plus.png" alt="+" class="energy-plus">
        </div>

        <!-- Mining Tools Container -->
        <div class="mining-container">
          <!-- –°–ª–æ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <!-- Buttons -->
        <img src="assets/btn_market.png" class="btn" id="market" />
        <img src="assets/btn_home.png" class="btn" id="home" />
        <img src="assets/btn_inventory.png" class="btn" id="inventory" />
        <img src="assets/btn_settings.png" class="btn" id="mining" title="Settings" />
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/nft-config.js"></script>
  <script src="js/user-manager.js"></script>
  <script src="js/ton-connector.js"></script>
  <script src="loading.js"></script>
  <script src="sounds.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/inventory.js"></script>
  <script src="script.js"></script>
</body>
</html>
